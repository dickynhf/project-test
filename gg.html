<!DOCTYPE html>
<html>
<body>

<h1>My Clock</h1>

<p id="demo"></p>

<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('demo').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</body>
</html>
This code creates a clock that displays the current time in hours, minutes, and seconds, and updates the time every second. You can customize the appearance of the clock by modifying the CSS styles.
